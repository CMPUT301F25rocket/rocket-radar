# Project Part 3 Update

Event:
  role:
    - Represents a single event in the system.
    - Stores metadata such as title, description, date, time, capacity, and images.
    - Supports serialization for Firestore and Android inter-component communication.
    - Provides a nested Builder for constructing complex Event objects.
  collab:
    - EventRepository
    - EventAdapter
    - EventViewFragment
    - OrganizerEntrantsFragment
    - EventListFragment

EventAdapter:
  role:
    - Binds a list of Event objects to a RecyclerView for display.
    - Manages view creation and data binding for each event list item.
    - Handles user clicks through OnEventListener interface.
  collab:
    - Event
    - EventListFragment
    - RecyclerView

EventListFragment:
  role:
    - Displays and filters events in a scrollable list.
    - Connects with EventRepository to fetch event data.
    - Observes ProfileViewModel to personalize event filtering.
    - Navigates to EventViewFragment when an event is clicked.
  collab:
    - EventAdapter
    - EventRepository
    - EventViewFragment
    - ProfileViewModel
    - NotificationRepository
    - MainActivity

EventRepository:
  role:
    - Manages Firestore interactions for creating, reading, and updating events.
    - Provides LiveData of events for real-time updates.
    - Handles event-related subcollections like waitlist, invited, selected, and cancelled users.
    - Provides location and notification data for entrants.
  collab:
    - Event
    - EventListFragment
    - EventViewFragment
    - OrganizerEntrantsFragment
    - FirebaseFirestore
    - ProfileRepository
    - NotificationRepository

EventViewFragment:
  role:
    - Displays detailed view of an individual event.
    - Allows users to join or leave an event waitlist.
    - Allows organizers to manage entrants.
    - Updates profile and event repository when user interacts.
  collab:
    - Event
    - EventRepository
    - ProfileViewModel
    - ProfileModel
    - OrganizerEntrantsFragment
    - MainActivity

OrganizerEntrantsFragment:
  role:
    - Enables organizers to manage event entrants by category (waitlisted, invited, selected, cancelled).
    - Displays entrants on a map with location markers.
    - Allows sending group notifications and switching between entrant categories.
    - Fetches user profiles for entrant names and displays in list.
  collab:
    - Event
    - EventRepository
    - ProfileRepository
    - NotificationRepository
    - MainActivity
    - GoogleMap
