name: continuous integration

on: 
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  compiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: src

      - shell: bash
        run: |
          cd $GITHUB_WORKSPACE/src
          ./gradlew assembleDebug

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: src

      - shell: bash
        run: |
          cd $GITHUB_WORKSPACE/src
          ./gradlew lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: src

      - shell: bash
        run: |
          cd $GITHUB_WORKSPACE/src
          ./gradlew test
